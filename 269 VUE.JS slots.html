<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="js/vue.js"></script>
	<style>
		h1.h2,h3,h4,h5,h6,p,span,li,ul,ol,input{margin:0;padding:0;}
 		.app_p{text-align:center;}
 		.comp_p{text-align:center;color:white;background:red;margin-top:5px;}
	</style>
</head>
<body>
	<div id="app">
		<comp><p class="app_p">Here is #appDIV</p></comp>
	</div>
	<template id="temp">
		<div>

			<p class="comp_p">FIRST</p>
			<slot></slot>
			<p class="comp_p">SECOND</p>
			<slot></slot>
			<p class="comp_p">THIRD</p>
			<slot></slot>
		</div>
	</template>
	<script type="text/javascript">
		Vue.component("comp",{
			template:"#temp",
		})
		var vm = new Vue({
			el:"#app",
		})
	</script>
</body>
</html>
