<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="js/vue.js"></script>
	<style type="text/css" media="screen">
		h1,h2,h3,h4,h5,h6,div,p,span{font-family:helvetica;padding:0;margin:0;}
        input{width:150px;}
        #app{border:2px solid red;padding:10px 5px;}
        .comp_root{border:2px solid blue;padding:10px 5px}
        p{color:white;background:red}
	</style>		
</head>
<body>
	<div id="app">
		<h1>ParentDIV</h1>
		<comp v-on:click.native="alert"></comp>
	</div>
	<template id="temp">
			<div class="comp_root">
				<h2>Component</h2>

			</div>
	</template>
	<script type="text/javascript">
			var vm = Vue.component("comp",{
				template:"#temp",
				data:function(){
					return{}
				},
				props:[],
				methods:{},
			})
			var vm = new Vue({
				el:"#app",
				data:{},
				methods:{
					alert:function() {
						alert("Hello!")
					}
				},
			})
		</script>
</body>
</html>
