<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	 <style>
 		h1,h2,h3,h4,h5,h6,div,p,span{font-family:helvetica;padding:0;margin:0;list-stle:none}
		input{width:300px}
 	</style>
 	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>the value of the msg property is: <b>{{msg}}</b></p>
		<hr/>
		<comp v-bind:my_prop.sync="msg"></comp>
	</div>
	<template id="temp">
		<div>
			<p>{{prop}}</p>
			<input v-bind:value="my_prop" v-on:input="send($event.target.value)">
		</div>
	</template>
	<script type="text/javascript">
		Vue.component("comp",{
			template:"#temp",
			props:["my_prop"],
			methods:{
				send:function(v) {
					this.$emit("update:my_prop",v)
				}
			}
		})
		var vm = new Vue({
			el:"#app",
			data:{
				msg:"apple"
			},
		})
	</script>
</body>
</html>
