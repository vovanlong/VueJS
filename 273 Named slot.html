<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="js/vue.js"></script>
	 <style>
        h1.h2,h3,h4,h5,h6,p,span,li,ul,ol,input{margin:0;padding:0;}
        p{margin-top:5px;}
        .first{color:white;background:red;text-align:center;}
        .second{color:yellow;background:blue;text-align:center;}
    </style>
</head>
<body>
	<div id="app">
        <comp>
            <p class="first" slot="bottom" >FIRST Paragraph</p>
            <p class="second" slot="top" >SECOND Paragraph</p>
            <p>THIRD Paragraph</p>
            <p>FOURTH Paragraph</p>
        </comp>
	</div>
	<template id="temp">
		<div>
            <slot name="bottom"></slot>
            <Slot></Slot>
            <slot name="top"></slot>
        </div>
	</template>
    <script type="text/javascript">
    Vue.component("comp",{
        template:"#temp",
    })
    var vm = new Vue({
        el:"#app",
    })
</script>
</body>
</html>
